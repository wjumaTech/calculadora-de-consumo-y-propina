<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de consumos y propinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container">
      Calculadora de consumos y propinas
    </div>
  </div>
  <main class="container">
    <div class="row">
      <div class="col-12 mt-3 d-flex justify-content-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevaOrdenModal">Nueva orden</button>
      </div>
    </div>
  </main>
  <div class="modal fade" id="nuevaOrdenModal" tabindex="-1" aria-labelledby="nuevaOrdenModal" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header bg-primary">
          <h1 class="modal-title fs-5 fw-bold text-white" id="exampleModalLabel">Restaurant App</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="mesa">Mesa</label>
            <input class="form-control" type="number" name="mesa" id="mesa" />
          </div>
          <div class="mb-3">
            <label for="hora">Hora</label>
            <input class="form-control" type="time" name="hora" id="hora" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" type="submit" id="crear-orden" class="btn btn-primary">Crear orden</button>
        </div>
      </form>
    </div>
  </div>
  <script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
